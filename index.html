<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Border Maker</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lilita+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --g1: #feda75;
      --g2: #fa7e1e;
      --g3: #d62976;
      --g4: #962fbf;
      --g5: #4f5bd5;
      --bg: linear-gradient(135deg, var(--g1) 0%, var(--g2) 25%, var(--g3) 50%, var(--g4) 75%, var(--g5) 100%);
      --accent: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      --radius: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 560px;
      padding: 2rem 2rem 2.2rem;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(16px);
    }

    h1 {
      font-family: 'Lilita One', cursive;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.4rem;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label.custom-file {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      padding: 3rem 1rem;
      border: 3px dashed #fff8;
      border-radius: calc(var(--radius) - 0.25rem);
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.25);
    }

    input[type='file'] {
      display: none;
    }

    a.btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-top: 1.2rem;
      text-align: center;
      color: #fff;
      border-radius: 9999px;
      background: var(--accent);
      text-decoration: none;
    }

    a.btn.disabled {
      pointer-events: none;
      opacity: 0.55;
    }

    canvas,
    img#preview {
      display: none;
      width: 100%;
      margin-top: 1rem;
      border: 3px solid #fff8;
      border-radius: calc(var(--radius) - 0.25rem);
    }

    .progress {
      margin-top: 0.8rem;
      text-align: center;
      color: #fff;
      min-height: 1.3em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ç”»åƒã‚’ã‚¹ã‚¯ã‚¨ã‚¢åŒ–</h1>

    <label for="picker" class="custom-file" id="droparea">

    </label>
    <input id="picker" type="file" accept="image/*" multiple />

    <canvas id="c"></canvas>
    <img id="preview" alt="preview" />

    <a id="download" class="btn disabled">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
    <div id="status" class="progress">ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-R38zthUZRdmvq..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const picker = document.getElementById('picker');
    const droparea = document.getElementById('droparea');
    const dl = document.getElementById('download');
    const status = document.getElementById('status');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const MIN_BORDER = 60;

    function enable(url, name) {
      dl.href = url;
      dl.download = name;
      dl.classList.remove('disabled');
    }

    function disable() {
      dl.removeAttribute('href');
      dl.classList.add('disabled');
    }

    function loadImage(file) {
      return new Promise((res, rej) => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = rej;
        img.src = URL.createObjectURL(file);
      });
    }

    function toSquareBlob(img) {
      const size = Math.max(img.width, img.height) + MIN_BORDER * 2;
      canvas.width = canvas.height = size;
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, size, size);
      ctx.drawImage(img, (size - img.width) / 2, (size - img.height) / 2);
      return new Promise((res) => {
        canvas.toBlob((b) => res(b), 'image/png');
      });
    }

    async function handle(files) {
      if (!files.length) return;
      disable();
      status.textContent = 'å‡¦ç†ä¸­â€¦';
      preview.style.display = canvas.style.display = 'none';

      if (files.length === 1) {
        try {
          const img = await loadImage(files[0]);
          const blob = await toSquareBlob(img);
          let url = blob ? URL.createObjectURL(blob) : canvas.toDataURL('image/png');

          if (isMobile) {
            preview.src = url;
            preview.style.display = 'block';
            status.textContent = 'ç”»åƒã‚’é•·æŠ¼ã—ã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„';
          } else {
            canvas.style.display = 'block';
            enable(url, 'square.png');
            status.textContent = 'å®Œäº†ï¼ PNG ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™';
          }
        } catch (e) {
          status.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
        }
        return;
      }

      // è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ« â†’ ZIP
      const zip = new JSZip();
      for (const f of files) {
        const img = await loadImage(f);
        const blob = await toSquareBlob(img);
        zip.file(f.name.replace(/\.[^.]+$/, '') + '.png', blob, { compression: 'STORE' });
      }
      status.textContent = 'ZIP ã‚’ç”Ÿæˆä¸­â€¦';
      const zipBlob = await zip.generateAsync({ type: 'blob', compression: 'STORE' });
      enable(URL.createObjectURL(zipBlob), 'square-images.zip');
      status.textContent = 'å®Œäº†ï¼ ZIP ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™';
    }

    picker.onchange = (e) => handle(Array.from(e.target.files));
    droparea.ondragenter = droparea.ondragover = (e) => e.preventDefault();
    droparea.ondrop = (e) => {
      e.preventDefault();
      const files = Array.from(e.dataTransfer.files);
      handle(files);
    };
  </script>
</body>
</html>
